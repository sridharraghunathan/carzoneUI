<div class="form-label-group">
    <input
        [ngClass]="(controlDir && controlDir.control && controlDir.control.touched) ? !controlDir.control.valid ? 'is-invalid' : 'is-valid' : null"
        [type]="type"
        (input)="onChange($event.target.value)"
        autocomplete="off"
        (blur)="onTouched()"
        id="{{label}}"
        #input
        class="form-control"

    >
    <!-- Code for the Loading symbol when checking via async  -->
    <div *ngIf="controlDir && controlDir.control && controlDir.control.status === 'PENDING'" class="fa fa-spinner fa-spin loader"></div>

    <label for="{{label}}">{{label}}</label>
    <div class="invalid-feedback" *ngIf="(controlDir && controlDir.control && !controlDir.control.valid && controlDir.control.touched)">
      <ng-container *ngIf="requiredMsg">
        <span class="error" *ngIf="controlDir.control.errors?.required">{{requiredMsg}} </span>
      </ng-container>
      <ng-container *ngIf="patternMsg" >
        <span class="error" *ngIf="controlDir.control.errors?.pattern">{{patternMsg}}</span>
      </ng-container>

      <ng-container *ngIf="!requiredMsg">
        <span class="error" *ngIf="controlDir.control.errors?.required">{{label}} is required </span>
      </ng-container>
      <ng-container *ngIf="!patternMsg" >
        <span class="error" *ngIf="controlDir.control.errors?.pattern">Invalid {{label}}</span>
      </ng-container>
    </div>

    <div class="invalid-feedback d-block" *ngIf="(controlDir && controlDir.control && !controlDir.control.valid && controlDir.control.dirty)">
        <span class="error" *ngIf="controlDir.control.errors?.emailExists">{{label}} is in use</span>
    </div>
  </div>
