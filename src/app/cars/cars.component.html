<span class= "heading-1">Featured Cars</span>
<div class = "feature-car">
  <app-search class="search__main mr-2  ml-1"></app-search>
  <div  class ="cars_pagination mr-2 mb-2 ml-1">
    <div class="car__container" *ngFor="let cardata of carData$| async">
        <span class="featured-car">Featured</span>
        <img class="cars__img" [src]="cardata.carPhotos[0].pictureUrl">
        <div class="featured__items">
          <label>{{cardata.carName}}</label>
          <label><i class="fa fa-map-marker"></i> {{cardata.location}}</label>
          <span>{{cardata.fuelType}}</span>
          <span>{{cardata.miles}}</span>
          <span>{{cardata.transmission}}</span>
          <span>{{cardata.bodyStyle}}</span>
          <span>{{cardata.color}}</span>
          <span>{{cardata.yearMake}}</span>
          <span class="price">{{cardata.price| currency}} </span>
        </div>
    </div>
  </div>

</div>
